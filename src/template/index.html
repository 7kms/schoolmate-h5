<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv="cache-control" content="no-cache">
	<!--是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
	<link rel="apple-touch-icon" sizes="114*114" href="<%= require('../assets/images/logo.png') %>">
	<!--防止百度转码-->
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="icon" type="image/x-icon" href="<%= require('../assets/images/favicon.ico') %>" sizes="48x48">
	<!--<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_w8bqrsirzo450zfr.css">-->
</head>

<body>
	<div id="launch-view">
		<transition name="fade" @after-leave="onLaunchEnd">
			<div class="init-render-content text-center" v-if="launching">
				<div>
					<div class="logo">
						<img src="<%= require('../assets/images/logo-xyy.png') %>" width="126" height="126" alt="校友云">
					</div>
					<div>
						<img src="<%= require('../assets/images/dosomething.png') %>" width="223" height="29" alt="校友云">
					</div>
				</div>
				<div class="organization">
					<img src="<%= require('../assets/images/school.png') %>" width="136" height="38" alt="河北地貌大学">
				</div>
			</div>
		</transition>
	</div>
	<!-- built files will be auto injected -->
	<div id="app"></div>
</body>
	
	

</html>
